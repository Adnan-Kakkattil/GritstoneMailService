<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gritstone Mail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Login Page -->
    <div id="login-page" class="flex-1 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-indigo-600 italic"><i class="fas fa-envelope-open-text mr-2"></i>Gritstone Mail</h1>
                <p class="text-gray-500 mt-2">Sign in to your account</p>
            </div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="login-email" required class="mt-1 block w-full border rounded p-3 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" required class="mt-1 block w-full border rounded p-3 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
                </div>
                <button type="submit" id="login-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-indigo-700 transition">
                    Sign In
                </button>
            </form>
            <div class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? <button onclick="showRegister()" class="text-indigo-600 font-bold hover:underline">Create one</button>
            </div>
        </div>
    </div>

    <!-- Register Modal (Standalone for Login Page) -->
    <div id="register-page" class="hidden flex-1 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-indigo-600 italic">Create Account</h1>
                <p class="text-gray-500 mt-2">Join Gritstone Mail Service</p>
            </div>
            <form onsubmit="handleRegister(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="reg-email" placeholder="you@gritstonemail.com" required class="mt-1 block w-full border rounded p-3 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="reg-password" required class="mt-1 block w-full border rounded p-3 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-indigo-700 transition">
                    Register
                </button>
            </form>
            <div class="mt-6 text-center text-sm text-gray-600">
                Already have an account? <button onclick="showLogin()" class="text-indigo-600 font-bold hover:underline">Sign in</button>
            </div>
        </div>
    </div>

    <!-- Main App UI (Hidden initially) -->
    <div id="app-ui" class="hidden h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="bg-indigo-600 text-white p-4 shadow-lg flex justify-between items-center">
            <h1 class="text-xl font-bold italic"><i class="fas fa-envelope-open-text mr-2"></i>Gritstone Mail</h1>
            <div class="flex items-center space-x-4">
                <span id="user-display" class="text-sm font-medium"></span>
                <button onclick="handleLogout()" class="text-xs bg-indigo-500 hover:bg-indigo-400 px-3 py-1 rounded">Logout</button>
            </div>
        </nav>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <div class="w-64 bg-white border-r flex flex-col">
                <button onclick="showCompose()" class="m-4 bg-indigo-600 text-white py-2 px-4 rounded-full shadow hover:bg-indigo-700 transition font-bold">
                    <i class="fas fa-plus mr-2"></i>Compose
                </button>
                <nav class="flex-1">
                    <a href="#" onclick="loadEmails()" class="flex items-center px-6 py-3 text-gray-700 bg-gray-100 border-r-4 border-indigo-600">
                        <i class="fas fa-inbox mr-3 w-5"></i>Inbox
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <main class="flex-1 flex flex-col bg-white overflow-hidden">
                <div class="p-4 border-b flex items-center bg-gray-50">
                    <button onclick="loadEmails()" class="text-gray-600 hover:text-indigo-600 transition p-2">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <h2 class="ml-4 font-bold text-gray-700">Inbox</h2>
                </div>

                <div id="email-list" class="flex-1 overflow-y-auto divide-y divide-gray-100">
                    <div class="p-10 text-center text-gray-400">
                        <p>Select a folder to view emails</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Compose Modal -->
    <div id="compose-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl overflow-hidden">
            <div class="bg-indigo-600 text-white p-4 flex justify-between items-center">
                <h3 class="font-bold">New Message</h3>
                <button onclick="hideCompose()" class="text-white hover:text-gray-200"><i class="fas fa-times"></i></button>
            </div>
            <form onsubmit="sendMail(event)" class="p-6 space-y-4">
                <div>
                    <input type="email" id="to" placeholder="To" required class="w-full border-b py-2 focus:outline-none focus:border-indigo-600">
                </div>
                <div>
                    <input type="text" id="subject" placeholder="Subject" required class="w-full border-b py-2 focus:outline-none focus:border-indigo-600">
                </div>
                <div>
                    <textarea id="body" placeholder="Write your message here..." rows="10" required class="w-full border rounded p-3 focus:outline-none focus:ring-2 focus:ring-indigo-300"></textarea>
                </div>
                <div class="flex justify-end pt-2">
                    <button type="submit" id="send-btn" class="bg-indigo-600 text-white px-8 py-2 rounded shadow hover:bg-indigo-700 transition font-bold">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let authToken = localStorage.getItem('token');

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            
            btn.disabled = true;
            btn.innerText = 'Signing in...';

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email_address: email, password: password })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    authToken = data.token;
                    currentUser = data.email;
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('email', currentUser);
                    showApp();
                } else {
                    const data = await res.json();
                    alert(data.error || 'Login failed');
                }
            } catch (err) {
                alert('Connection error');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Sign In';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const res = await fetch('/accounts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email_address: email, password: password })
                });
                
                if (res.ok) {
                    alert('Account created! You can now login.');
                    showLogin();
                } else {
                    const data = await res.json();
                    alert('Error: ' + data.error);
                }
            } catch (err) {
                alert('Connection error');
            }
        }

        function handleLogout() {
            localStorage.clear();
            authToken = null;
            currentUser = null;
            window.location.reload();
        }

        async function loadEmails() {
            if (!authToken) return;
            const list = document.getElementById('email-list');
            try {
                const res = await fetch('/emails', {
                    headers: { 'Authorization': authToken }
                });
                
                if (res.status === 401) {
                    handleLogout();
                    return;
                }

                const emails = await res.json();
                
                if (!emails || emails.length === 0) {
                    list.innerHTML = `<div class="p-10 text-center text-gray-400">
                        <i class="fas fa-inbox text-4xl mb-4"></i>
                        <p>Your inbox is empty</p>
                    </div>`;
                    return;
                }

                list.innerHTML = emails.map(email => `
                    <div class="p-4 hover:bg-indigo-50 cursor-pointer transition flex items-center group">
                        <div class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold mr-4">
                            ${email.sender[0].toUpperCase()}
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <div class="flex justify-between mb-1">
                                <span class="font-bold text-gray-800 truncate">${email.sender}</span>
                                <span class="text-xs text-gray-400">${new Date(email.received_at).toLocaleTimeString()}</span>
                            </div>
                            <div class="text-sm font-semibold text-gray-600 truncate">${email.subject || '(No Subject)'}</div>
                            <div class="text-xs text-gray-400 truncate">${email.body_plain || ''}</div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = `<div class="p-10 text-center text-red-400">Failed to load emails</div>`;
            }
        }

        async function sendMail(e) {
            e.preventDefault();
            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';

            const payload = {
                to: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                body: document.getElementById('body').value
            };

            try {
                const res = await fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert('Email sent successfully!');
                    hideCompose();
                    loadEmails();
                } else {
                    const data = await res.json();
                    alert('Failed: ' + data.error);
                }
            } catch (err) {
                alert('Connection error');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Send';
            }
        }

        function showApp() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('register-page').classList.add('hidden');
            document.getElementById('app-ui').classList.remove('hidden');
            document.getElementById('user-display').innerText = localStorage.getItem('email');
            loadEmails();
        }

        function showLogin() {
            document.getElementById('login-page').classList.remove('hidden');
            document.getElementById('register-page').classList.add('hidden');
            document.getElementById('app-ui').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('register-page').classList.remove('hidden');
            document.getElementById('app-ui').classList.add('hidden');
        }

        function showCompose() { document.getElementById('compose-modal').classList.remove('hidden'); }
        function hideCompose() { document.getElementById('compose-modal').classList.add('hidden'); }

        // Initial state
        if (authToken) {
            showApp();
        } else {
            showLogin();
        }

        // Refresh every 30 seconds if logged in
        setInterval(() => { if (authToken) loadEmails(); }, 30000);
    </script>
</body>
</html>
